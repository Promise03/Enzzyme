  <body>

    <header>
      <img src="./asset/images/enzzyme_logo_green.svg" alt="enzzyme company logo" />

      <!-- Navigation Bar -->

          <i class="fa fa-times" id="cancel-icon"></i>

          <ul id="nav-ul">

    <section id="secone-con">
      <div id="secone">
        <h1>Contact Us</h1>
        <p class="p">
          Connect with Enzzyme Capital Partner easily. Inquire today to syart
          your journey with us
        </p>

      </div>
    </section>

    <section id="sectwo-con">
        <div id="sectwo">
        <div id="left">
            <!-- <img src="./asset/images/contactForm.svg" alt=""> -->
        </div>

        <div id="right">
            <form action="">
                <h1 id="text">Send us a message</h1>
                <p>Fill in the details below to send us a message</p>

                <label for="name">Full name</label><br>
                <input type="text" placeholder="e.g john Dele" class="formpage"><br>

                <label for="mail">*Email Address</label><br>
                <input type="mail" placeholder="e.g johndele@example.com" class="formpage"><br>

                <label for="number">Phone Number</label><br>
                <input type="tel" placeholder="e.g +234154386575" class="formpage"><br>

                <label for="Name"> Company Name </label><br>
                <input type="text" placeholder="Enter Company Name" class="formpage"><br>

                <label for="message">Message</label><br>
                <textarea placeholder="Type message here" class="formpage"></textarea><br>



                <br><button class="contactpage">Submit</button>
            </form>
        </div>
    </div>
    </section>
